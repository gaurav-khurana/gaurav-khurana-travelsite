<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Travel Site</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item navbar__logo">
            <a class="navbar__link navbar__link--logo" href="../index.html"
              >Travel Site</a
            >
          </li>

          <li class="navbar__item navbar__link--active">
            <a class="navbar__link" href="../index.html">Home</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/hawaii.html">Hawaii</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/iceland.html">Iceland</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/greece.html">Greece</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="travel-form">
        <h1 class="travel-form__heading">Enquiry form for Travel Site</h1>

        <form class="travel-form__form">
          <div class="travel-form__form-group">
            <label class="travel-form__label" for="name">Name</label>
            <input
              class="travel-form__input"
              id="name"
              type="text"
              placeholder="eg: sinbad the sailor"
              required
              minlength="3"
              maxlength="30"
              autofocus
            />
          </div>

          <div class="travel-form__form-group">
            <label class="travel-form__label" for="email">Email</label>
            <input
              class="travel-form__input"
              id="email"
              type="email"
              required
              placeholder="abc@xyx.com"
            />
          </div>

          <div class="travel-form__form-group">
            <label class="travel-form__label" for="start-date"
              >Start Date</label
            >
            <input
              class="travel-form__input"
              id="start-date"
              type="date"
              required
            />
          </div>

          <div class="travel-form__form-group">
            <label class="travel-form__label" for="end-date">End Date of</label>
            <input
              class="travel-form__input"
              id="end-date"
              type="date"
              required
            />
          </div>

          <div class="travel-form__form-group">
            <label class="travel-form__label" for="destination"
              >Destination</label
            >
            <select
              class="travel-form__destination"
              name="destination"
              id="destination"
              required
            >
              <option class="travel-form__destination-option" value="">
                Select Travel Destination
              </option>
              <option class="travel-form__destination-option" value="1">
                Hawaii
              </option>
              <option class="travel-form__destination-option" value="2">
                Iceland
              </option>
              <option class="travel-form__destination-option" value="3">
                Greece
              </option>
            </select>
          </div>

          <div class="travel-form__btn-container">
            <button class="travel-form__btn" type="reset">Reset</button>
            <button class="travel-form__btn" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <article class="footer__card">
        <h3 class="footer__title">Contact</h3>
        <div class="footer__text-layer">
          <p class="footer__text footer__text--subtitle">EMAIL</p>
          <p class="footer__text footer__text--plain">info@travelsite.com</p>
        </div>
      </article>

      <article class="footer__card footer__card--large">
        <h3 class="footer__title">Hours</h3>
        <div class="footer__text-container">
          <div class="footer__text-layer">
            <p class="footer__text footer__text--subtitle">MONDAY - FRIDAY</p>
            <p class="footer__text footer__text--plain">9:00 AM - 5:00 PM</p>
          </div>
          <div class="footer__text-layer">
            <p class="footer__text footer__text--subtitle">SATURDAY</p>
            <p class="footer__text footer__text--plain">10:00 AM - 4:00 PM</p>
          </div>
          <div class="footer__text-layer">
            <p class="footer__text footer__text--subtitle">SUNDAY</p>
            <p class="footer__text footer__text--plain">Closed</p>
          </div>
        </div>
      </article>

      <article class="footer__card">
        <h3 class="footer__title">Social</h3>
        <div class="footer__link-container footer__link-container--icons">
          <a
            class="footer__link"
            href="https://www.instagram.com/"
            target="_blank"
          >
            <img
              class="footer__image"
              src="../assets/icons/icon-instagram.png"
              alt="Instagram icon-instagram"
            />
          </a>
          <a
            class="footer__link"
            href="https://www.facebook.com/"
            target="_blank"
          >
            <img
              class="footer__image"
              src="../assets/icons/icon-facebook.png"
              alt="Facebook icon-facebook"
            />
          </a>
          <a
            class="footer__link"
            href="https://twitter.com/?lang=en"
            target="_blank"
          >
            <img
              class="footer__image"
              src="../assets/icons/icon-twitter.png"
              alt="Twitter icon"
            />
          </a>
        </div>
      </article>
    </footer>
  </body>
</html>
